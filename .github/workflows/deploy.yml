name: Deploy Next.js App to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Install dependencies
      run: npm install

    - name: Create env file for build
      run: |
        rm -f .env.production
        {
          echo "NEXT_PUBLIC_API_URL=https://pms-api.qenenia.com";
        } >> .env.production

    - name: Build Next.js app
      run: npm run build

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.CPANEL_DIR }}
        local-dir: ./
        protocol: ftp
        exclude: |
         .git/**
         .github/**
          node_modules/**
         .next/cache/**
         .env.production
      # Optionally add any other files you don't need on the remote server
